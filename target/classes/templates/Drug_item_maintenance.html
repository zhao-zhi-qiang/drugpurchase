<div class="modal fade" id="editModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button id="bt" type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 id="myModalLabe">登记页面</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" id="id_table">
                    <tr>
                        <td>品目号:</td>
                        <td></td>
                        <td>通用名:</td>
                        <td><input id="organizationalCode1" name="organizationalCode" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>剂型:</td>
                        <td>
                            <select style="width:50%;height: 10%">
                                <option value="0">请选择</option>
                            </select>
                        </td>
                        <td>规格:</td>
                        <td><input id="idCard1" name="idCard" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>单位:</td>
                        <td><input id="phone1" name="phone" class="form-control"></td>
                        <td>转换系数:</td>
                        <td><input id="nameOfRegistrant1" name="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>药品类别:</td>
                        <td>
                            <select style="width:50%;height: 10%">
                                <option value="0">请选择</option>
                            </select>
                        </td>
                        <td>状态:</td>
                        <td><select style="width:50%;height: 10%">
                            <option value="0">请选择</option>
                        </select></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" onclick="updataRegistrationOfCases()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button id="" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel1">药品品目导入</h3>
            </div>
            <div style="text-align: center">
                下载模板文件<a href="#">点击下载药品品目导入模板</a>
            </div>
            <div style="text-align: center;color: red">提示：请下载后在模板文件中录入药品信息,在下面的“选择文件”中选择要导入的文件,点击“导入”</div>
            <div class="modal-body" style="text-align: center">
                <input type="file" name="file" id="file">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="uploadfile()">上传</button>
                <button class="btn btn-warning" onclick="">查看导入失败结果</button>
                <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
